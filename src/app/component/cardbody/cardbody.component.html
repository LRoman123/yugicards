<div class="container mt-5 mb-5">
    <div class="card grey lighten-2" *ngFor="let item of image">
        <div class="card-header">
            {{ item.nombre }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p class="text-break">{{ item.descripcion }}</p>
                <footer class="blockquote-footer">{{ item.fuente }}<cite title="Source Title">Pagina Fuente</cite></footer>
            </blockquote>
        </div>
    </div>
</div>
